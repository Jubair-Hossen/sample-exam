<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aptis Sample Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="nav"></div>
    </header>
    <div class="container my-3 mx-auto">
        <h2 class="text-center mb-4 bg-primary p-2 text-white rounded">Grammer Part</h2>
        <div class="row">
            <!-- preview section -->
            <div class="col-md-6">
                <h5>Preview Question(Grammer)</h5>
                <div class="questions" id="single-question">
                </div>
            </div>
            <!-- Question create section -->
            <div class="col-md-6">
                <h5>Create A Question(Grammer)</h5>
                <div class="form  form-content">
                    <div class="mb-3">
                        <label for="question" class="form-label">Question</label>
                        <textarea class="form-control" placeholder="Write the question here" id="question"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="option-a" class="form-label">Option A</label>
                        <input type="Text" class="form-control" id="option-a" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="option-b" class="form-label">Option B</label>
                        <input type="Text" class="form-control" id="option-b">
                    </div>
                    <div class="mb-3">
                        <label for="option-c" class="form-label">Option C</label>
                        <input type="Text" class="form-control" id="option-c">
                    </div>
                    <div class="mb-3">
                        <label for="option-d" class="form-label">Option D</label>
                        <input type="Text" class="form-control" id="option-d">
                    </div>
                    <p>Select the right answer</p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="a" value="a">
                        <label class="form-check-label" for="a">
                            A
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="b" value="b">
                        <label class="form-check-label" for="b">
                            B
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="c" value="c">
                        <label class="form-check-label" for="c">
                            C
                        </label>
                    </div>
                    <div class="form-check form-check-inline mb-3">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="d" value="d">
                        <label class="form-check-label" for="d">
                            D
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary d-block" id="add-btn">Add To Preview</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit Question</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form">
                        <div class="mb-3">
                            <label for="edit-question" class="form-label">Question</label>
                            <textarea class="form-control" placeholder="Write the question here"
                                id="edit-question"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="edit-option-a" class="form-label">Option A</label>
                            <input type="Text" class="form-control" id="edit-option-a" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="edit-option-b" class="form-label">Option B</label>
                            <input type="Text" class="form-control" id="edit-option-b">
                        </div>
                        <div class="mb-3">
                            <label for="edit-option-c" class="form-label">Option C</label>
                            <input type="Text" class="form-control" id="edit-option-c">
                        </div>
                        <div class="mb-3">
                            <label for="edit-option-d" class="form-label">Option D</label>
                            <input type="Text" class="form-control" id="edit-option-d">
                        </div>
                        <p>Select the right answer</p>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="edit-a" value="a">
                            <label class="form-check-label" for="edit-a">
                                A
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="edit-b" value="b">
                            <label class="form-check-label" for="edit-b">
                                B
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="edit-c" value="c">
                            <label class="form-check-label" for="edit-c">
                                C
                            </label>
                        </div>
                        <div class="form-check form-check-inline mb-3">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="edit-d" value="d">
                            <label class="form-check-label" for="edit-d">
                                D
                            </label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="save-changes" data-bs-dismiss="modal">Save
                        changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
